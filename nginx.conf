# ===============================================
# Redirect all HTTP to HTTPS
# ===============================================
server {
    listen 80;
    server_name yourcompany.com www.yourcompany.com;

    return 301 https://$host$request_uri;
}

# ===============================================
# Main HTTPS Server
# ===============================================
server {
    listen 443 ssl http2;
    server_name yourcompany.com www.yourcompany.com;

    # ---------------------------
    # SSL certs (Letâ€™s Encrypt or corporate CA)
    # ---------------------------
    ssl_certificate /etc/letsencrypt/live/yourcompany.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourcompany.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM";

    # ---------------------------
    # Security headers
    # ---------------------------
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_tokens off;

    # ---------------------------
    # Root for any static files you host directly (optional)
    # ---------------------------
    root /var/www/html;
    index index.html;

    # ---------------------------
    # Serve local files, else proxy to backend
    # ---------------------------
    location / {
        try_files $uri $uri/ @backend;
    }

    # ---------------------------
    # Backend block: ALL dynamic requests
    # ---------------------------
    location @backend {
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Optionally increase timeouts if backend is slow
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # ---------------------------
    # Larger uploads if needed
    # ---------------------------
    client_max_body_size 20M;
}
